<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/style/main.css" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <title>CareerService</title>
</head>

<body class="bg-nice">
  <header>
    <div class="row d-flex">
      <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
        <a class="navbar-brand ms-3" href="#">
          <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
            loading="lazy" />
          <span class="ms-2 align-text-center">Career Service</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 p-2">
          <div class="card shadow bg-dark text-light">
            <div class="card-header">
              <h3>Swot Analysis</h3>
            </div>
            <div class="card-body scrollable-y" style="height: 50vh">
              <object data="app/Week 3/SWOT/Personal_SWOT_Analysis_Worksheet.pdf" width="100%" height="100%"></object>
            </div>
          </div>
        </div>
        <div class="col-md-7 p-2">
          <div class="card shadow bg-dark text-light">
            <div class="card-header">
              <h3>Personality Type</h3>
            </div>
            <div class="card-body scrollable-y" style="height: 60vh">
              <embed src="app/Week 3/Personality Quiz/Personality.PNG" width="100%" height="auto" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 p-2">
          <div class="card shadow bg-dark text-light">
            <div class="card-header">
              <h3>Week 4 Info</h3>
            </div>
            <div class="card-body scrollable-y" style="height: 50vh">
              <object data="app/Week 4/Week 4.pdf" width="100%" height="100%"></object>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-2">
          <div class="card shadow bg-dark text-light">
            <div class="card-header">
              <h3>Word Cloud</h3>
            </div>
            <div class="card-body scrollable-y" style="height: 60vh">
              <embed src="app/Week 4/BigWords.png" width="100%" height="auto" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
